// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.versions = [
            'crashlytics'           : '2.10.1',
            'retrofit'              : '2.7.1',
            'okhttp'                : '4.3.1',
            'dagger'                : '2.25.2',
            'gson'                  : '2.8.6',
            'yalantis'              : '2.2.3',
            'materialDateTimePicker': '4.2.0',
            'biometric'             : '1.0.1',
            'messaging'             : '20.2.0',
            'room'                  : '2.2.5',
            'lottieVersion'         : '3.4.1',

            /**Google*/
            'constraint_layout'     : '1.1.3',
            'material'              : '1.2.0-alpha05',
            'navigation'            : '2.2.1',
            'coroutines'            : '1.3.2',
            'coroutine'             : '1.3.2',
            'viewpager2'            : '1.0.0',
            'appcompat'             : '1.1.0',

            /**Lifecycle*/
            'lifecycle'             : '2.2.0',


            /**Ktx*/
            'ktx'                   : [

                    'core'      : '1.2.0',
                    'fragment'  : '1.1.0',
                    'activity'  : '1.0.0',
                    'viewModel' : '1.0.1',
                    'runtime'   : '2.1.0',
                    'navigation': '2.1.0'

            ],
            'junit'                 : '4.12',
//            'test_ext'              : '1.1.1',
//            'espresso'              : '3.2.0',
//            'ui_automator'          : '2.2.0',
//            'work'                  : '2.1.0',
//            'truth'                 : '0.42',
//            'arch_core'             : '2.0.0',
//            'mockito'               : '2.23.0',
//            'mockito_kotlin'        : '2.0.0-RC3',

    ]
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.4'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
